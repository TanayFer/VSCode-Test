<!DOCTYPE html>
<html>

<head>
    <title>Feedback Form</title>
    <link rel="stylesheet" href="Feedbox Form.css">
</head>

<body>
    <div class="form-container">
    <h1>Feedback Form</h1>

    <div class="form-container">
        <form>
            <label for="name">Name:</label> <br>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email:</label> <br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="rating">Rate Our Service</label> <br>

            <input type="radio" id="excellent" name="rating" value="excellent">
            <label for="excellent">Excellent</label>

            <input type="radio" id="good" name="rating" value="good">
            <label for="good">Good</label>

            <input type="radio" id="fair" name="rating" value="fair">
            <label for="fair">Fair</label>

            <input type="radio" id="poor" name="rating" value="poor">
            <label for="poor">Poor</label>

            <br>
            <label for="services">Select services you used</label> <br>

            <input type="checkbox" id="delivery" name="usedserv" value="delivery">
            <label for="delivery">Delivery</label>

            <input type="checkbox" id="dinein" name="usedserv" value="dinein">
            <label for="dinein">Dine-In</label>

            <input type="checkbox" id="takeaway" name="usedserv" value="takeaway">
            <label for="takeaway">TakeAway</label>
            <br>

            <label for="f-topic">Feedback Topics</label> <br>
            <select id="f-topic" name="f-topic">
                <option value="quality">Food Quality</option>
                <option value="service">Service</option>
                <option value="staff">Staff</option>
                <option value="ambience">Ambience</option>
            </select>
            <br>

            <label for="comments">Comments:</label> <br>
            <textarea id="comments" name="comments" rows="5" cols="50"></textarea>

        <br>
        <input type="submit" value="Submit">
    </form>

</body>

</html>
