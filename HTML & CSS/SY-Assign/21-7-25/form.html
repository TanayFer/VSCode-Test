<!DOCTYPE html>
<html>
<head>
    <title>Login Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="container">
        <form action="#" method="post">
            <div class="form-row">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required pattern="[A-Za-z\s]+" title="Name must contain only alphabets and spaces">

            </div>
            <br>
            <div class="form-row">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <br>
            <div class="form-row">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required pattern="\d{10}" maxlength="10" title="Phone must be exactly 10 digits">            </div>
            <br>
            <div class="form-row">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
            </div>
            <br>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script>
        document.querySelector('form').addEventListener('submit', function(e) {
            var age = parseInt(document.getElementById('age').value, 10);
            if (isNaN(age) || age < 18) {
                alert('Only users 18 years or older are allowed.');
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
