<!DOCTYPE html>
<html>
<head>
    <title>

    </title>
    <style>
        .container{
            display: flex;
            justify-content: center;
        }
        table,th,td,tr{

            border: 5px black solid;
            padding: 1rem;
            border-collapse: collapse;
            font-size: x-large;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <table>
            <tr>
                <th rowspan="2" colspan="2"></th> 
                <th colspan="3">Year</th>
            </tr>
            <tr>
                <th>2021</th>
                <th>2022</th>
                <th>2023</th>
            </tr>
            <tr>
                <th colspan="1" rowspan="2">Sales</th>
                <th>Units</th>
                <td>300</td>
                <td>750</td>
                <td>1,200</td>
            </tr>
            <tr>
                <th>Income</th>
                <td>3,000/-</td>
                <td>7,500/-</td>
                <td>12,000/-</td>
            </tr>
        </table>
    </div>
</body>
</html>
